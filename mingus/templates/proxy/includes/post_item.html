{% load blog tagging_tags inlines oembed_tags pygment_tags i18n %}

<div class="post clearfix">
  <div class="date">{{ object.pub_date|date:"M d" }}</div>
  <h2><a href="{{ object.content_object.get_absolute_url }}">{{ object.title }}</a></h2>
  <p class="teaser">{{ object.content_object.tease|safe }}</p>
    <div class="body">
  {% oembed %}
    {{ object.description|render_inlines|pygmentize|safe }}
  {% endoembed %}
    </div>
    <h3><a href="{{ object.content_object.get_absolute_url }}#comments">{% trans "Comments" %}</a></h3>
</div>
<!-- post -->
